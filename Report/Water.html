<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <script src="https://kit.fontawesome.com/6eb13e6620.js" crossorigin="anonymous"></script>
    <style>
        /* Your existing CSS styles here */
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Changa:wght@500&display=swap');
        * {
            margin: 0px;
            padding: 0px;
        }

        .bg-img {
            background: url('../img/log.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        .bg-img::after {
            position: absolute;
            content: "";
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: rgba(255, 255, 255, 0.133);
        }

        .conatiner {
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            z-index: 999;
            text-align: center;
            padding: 60px 32px;
            width: 22%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.133);
            border: 1px solid #fff;
            border-radius: 10px;
            backdrop-filter: blur(3px);
            box-shadow: 0 0 6px 0 rgba(29, 29, 29, 0.203);
        }

        .conatiner h1 {
            font-family: 'Changa', sans-serif;
            font-size: 35px;
            color: white;
            border-bottom: 5px solid #ffb124;
            margin-bottom: 50px;
            padding: 10px 0;
        }

        .conatiner span {
            font-size: 18px;
            font-family: 'Changa', sans-serif;
        }

        .conatiner a {
            text-decoration: none;
            color: black;
            font-family: 'Changa', sans-serif;
        }

        .conatiner a:hover {
            text-decoration: underline;
        }

        .box {
            width: 100%;
        }

        .box input {
            width: 75%;
            border: none;
            outline: none;
            margin-bottom: 10px;
            padding: 4px 15px;
            font-size: 15px;
            font-family: 'Changa', sans-serif;
            color: black;
        }
        .box textarea {
            width: 75%;
            border: none;
            outline: none;
            margin-bottom: 10px;
            padding: 4px 15px;
            font-size: 15px;
            font-family: 'Changa', sans-serif;
            color: black;
        }

        .box i {
            color: white;
            width: 25px;
            text-align: center;
            padding-right: 2px;
        }

        .btn {
            cursor: pointer;
            outline: none;
            margin: 15px 2px;
            padding: 10px 80px;
            font-size: 16px;
            font-family: 'Righteous', cursive;
            background-color: #ffb124;
            color: white;
            border: none;
        }

        .btn:hover {
            background-color: #d38800;
        }
        
        .input-container i {
            position: absolute;
            top: 21.3rem;
            left: 3.3rem;
        }

        .input-container textarea{
            position: relative;
            left: 1rem;
        }
    </style>
</head>
<body>
    <div class="bg-img">
        <div class="conatiner">
            <form id="fs-frm" name="complaint-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
                <h1>REPORT FORM</h1>
                <div class="box">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" id="full-name" placeholder="Full Name" required="">
                </div>
                <div class="box">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="_replyto" id="email-address" placeholder="Email Address" required="">
                </div>
                <div class="box">
                    <i class="fa-solid fa-phone"></i>
                    <input type="tel" name="telephone" id="telephone" placeholder="Telephone Number (Optional)">
                </div>
                <div class="box">
                    <div class="input-container">
                        <i class="fa-solid fa-comment"></i>
                        <textarea rows="6" name="complaint" id="complaint" placeholder="Complaint" required=""></textarea>
                    </div>
                </div>                
                <div class="box">
                    <input type="hidden" name="_subject" id="email-subject" value="Complaint Form Submission">
                    <button class="btn">File Complaint</button><br>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
